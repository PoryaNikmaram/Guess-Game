<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guess Game !</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <button class="btn again-btn">Again!</button>
            <p>( between 1 and 20 )</p>
        </div>
        <h1>Guess My Number</h1>
        <p class="number">?<span></span></p>
    </header>
    <section id="left-right">
        <div class="left">
            <input type="number" class="input-number">
            <button class="btn check-btn">Check!</button>
        </div>
        <div class="right">
            <p class="situation">❓ Start Guessing ...</p>
            <p class="score">💯 Score : 20</p>
            <p class="high-score">🥇 Highscore : 0</p>
        </div>
    </section>
    <script src="script.js" async defer></script>
</body>

</html>
